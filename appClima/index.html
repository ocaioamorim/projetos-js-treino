<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIMA</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="card" role="main">
        <div class="pesquisar" role="search">
            <label for="nomeCidade" class="visually-hidden">Nome da cidade</label>
            <input type="text" name="nomeCidade" id="nomeCidade" placeholder="Digite o nome da cidade"
                spellcheck="false" aria-label="Nome da cidade">
            <button id="btnBuscar" aria-label="Buscar">
                <img src="imagens/search.png" alt="Buscar">
            </button>
        </div>
        <div class="erro" role="alert" aria-live="assertive">
            <p>Nome inválido</p>
        </div>
        <section class="clima" aria-live="polite">
            <img src="imagens/clear.png" class="icone-clima" alt="Condição climática" id="iconeClima">
            <h1 class="temp"></h1>
            <h2 class="cidade"></h2>
            <div class="detalhes">
                <div class="col">
                    <img src="imagens/humidity.png" alt="Umidade">
                    <div>
                        <p class="umidade"></p>
                        <p>Umidade</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imagens/wind.png" alt="Velocidade do vento">
                    <div>
                        <p class="vento"></p>
                        <p>Velocidade do Vento</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
